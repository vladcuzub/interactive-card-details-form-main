<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="/style/style.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
      <title> Frontend Mentor | Interactive card details form </title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      
</head>

                                    
<body>

      <main>
           <div class="container">
            <div class="left-section">
                  <div class="cards">
                        <div class="front-card">
                              <img src="/images/bg-card-front.png" alt="fornt-card">
                              <div class="card-container">
                                    <img class="card_logo" src="/images/card-logo.svg" alt="card-logo">
                                    <h1 id="number">0000 0000 0000 0000</h1>
                                    <div class="card-info">
                                          <span id="name">Jane Apple</span>
                                          <span id="date">
                                                <span id="month">09</span>
                                                /
                                                <span id="year">00</span>
                                          </span>
                                    </div>
                              </div>
                             
                        </div>
                        <div class="back-card">
                              <img src="/images/bg-card-back.png" alt="back-card">
                              <span id="cvc">000</span>
                              
                        </div>
                  </div>
            </div>


        


            <div class="right-section">
                  <form id="formSection">
                        <div class="grid-1">
                              <label for="card-name">Cardholder Name</label>
                              <input type="text" placeholder="e.g. Jane Apple" id="card-name" required>
                        </div>

                        <div class="grid-2">
                              <label for="card-number">Card Number</label>
                              <input type="number" id="card-number" placeholder="e.g 1242 1234 2352 2354" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" minlength="16" maxlength="16" required>
                        </div>

                        <div class="card-information">
                            <div id="card-date">
                              <label for="quantity">Exp. Date (MM/YY)</label>
                                    <div class="two-input">
                                          <div>
                                                <input type="number" placeholder="MM" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" minlength="2" maxlength="2" id="card-month" required>
                                          </div>
                                          <div>
                                                <input type="number"  placeholder="YY" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" minlength="2" maxlength="2" id="card-year" required>
                                          </div>
                                    </div>
                              </div>
                        
                          
                              <div class="grid-4">
                                    <label for="card-cvc">CVC</label>
                                    <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="e.g 123" minlength="3" maxlength="3" id="card-cvc" required>
                              </div>
                            
                        </div>  
                        <button id="submit-btn" type="submit">Confirm</button>      
                 
                  </form>
                  <div class="thank hidden"> 

                        <img src="/images/icon-complete.svg" alt="complete">
                        <h1>Thank you!</h1>
                        <p>We've added your card details</p>
                        <button class="continue">Continue</button>
                       
                  </div>
            </div>
            
      </div>
      </main>
      <script src="https://unpkg.com/imask"></script>
      <script src="/javascript/app.js"></script>

</body>
</html>
